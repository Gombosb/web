  <div class="col-3 col-s-3 menu">

        <li class="a"><a href="index.html">FŐOLDAL</a></li>

  <div class="main">
    <form action="javascript:void(0)">
        <fieldset>
            <legend style="color: rgb(255, 255, 255);">Számológép</legend>
            <input type="number" name="szam" id="szam1" placeholder="szám"> -
            <input type="number" name="szam" id="szam2" placeholder="szám"> =
            <input type="text" id="eredmeny" placeholder="Eredmény" readonly>
            <br>
            <br>
            <br>
            <input type="button" name="muv" value="+" onclick="ad()">
            <input type="button" name="muv" value="-" onclick="kiv()">
            <input type="button" name="muv" value="*" onclick="szor()">
            <input type="button" name="muv" value=":" onclick="oszt()">
            <input type="reset" name="muv" value="Törlés">
        </fieldset>
    </form>

</div>
    
  <div class="col-3 col-s-12" style="float:right;">
    <div class="aside">
      <h2>A képen a kollázsképem látható.</h2>
       <img src="img/kollazs1.jpg" alt="A kollázsképem" title="kollázs" width="300">
    </div>
  </div>
</div>

<div class="footer">
  <p><a href="mailto:gombosb@kkszki.hu">gombosb@kkszki.hu</a></p>
</div>

<script>
    function ad() {
        eredmeny.value = Number(szam1.value) + Number(szam2.value);
    }

    function kiv() {
        eredmeny.value = Number(szam1.value) - Number(szam2.value);
    }

    function szor() {
        eredmeny.value = Number(szam1.value) * Number(szam2.value);
    }

    function oszt() {
        eredmeny.value = Number(szam1.value) / Number(szam2.value);
    }
</script>
</body>
